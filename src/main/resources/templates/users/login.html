<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<hr class="bg-markoni hr-2"/>
		<h1 class="text-center text-markoni">Login</h1>
		<hr class="bg-markoni w-25 hr-2"/>
		<form class="mx-auto w-25" th:method="post" th:action="@{/users/login}">
			<div class="form-group">
				<label for="username" class="text-markoni">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Username..." name="username"/>
			</div>
			<div class="form-group">
				<label for="password" class="text-markoni">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password..." name="password"/>
			</div>
			<hr class="bg-markoni hr-2"/>
			<div class="button-holder d-flex justify-content-center">
				<button type="submit" class="btn bg-markoni text-white">Login</button>
			</div>
		</form>
		<hr class="bg-markoni hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
