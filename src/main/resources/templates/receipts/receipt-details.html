<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <h1 class="text-center text-markoni">Receipt Details</h1>
        <hr class="hr-2 bg-markoni"/>
        <div class="mx-auto">
            <div class="d-flex justify-content-between">
                <h3>Receipt Number:</h3>
                <h3 th:text="${receipt.id}"></h3>
            </div>
            <hr class="hr-2 bg-markoni"/>
            <div class="d-flex justify-content-between">
                <h4>Issued On:</h4>
                <h4 th:text="${receipt.issuedOn}"></h4>
            </div>
            <div class="d-flex justify-content-between">
                <h4>Delivery Address:</h4>
                <h4 th:text="${receipt.deliveryAddress}"></h4>
            </div>
            <hr class="hr-2 bg-markoni"/>
            <div class="d-flex justify-content-between">
                <h4>Package Weight (KG):</h4>
                <h4 th:text="${receipt.packageWeight}"></h4>
            </div>
            <div class="d-flex justify-content-between">
                <h4>Package Description:</h4>
                <h4 th:text="${receipt.packageDescription}"></h4>
            </div>
            <div class="d-flex justify-content-between">
                <h4>Recipient:</h4>
                <h4 th:text="${receipt.recipient}"></h4>
            </div>
            <hr class="hr-2 bg-markoni"/>
            <div class="fee-holder d-flex justify-content-end">
                <h3 th:text="|Total: ${receipt.fee}|"></h3>
            </div>
        </div>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>
