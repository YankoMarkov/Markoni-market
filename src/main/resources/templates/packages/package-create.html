<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-markoni hr-2"/>
        <h1 class="text-center text-markoni">Package</h1>
        <hr class="bg-markoni w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/packages/create}" th:object="${packageCreate}">
            <div class="form-group" th:classappend="${#fields.hasErrors('recipient')}? 'text-danger'">
                <label for="recipient" class="text-markoni">Recipient</label>
                <select id="recipient" class="form-control" name="recipient" th:field="*{recipient}">
                    <option value="" disabled>Select Recipient...</option>
                    <option th:each="user : ${users}"
                            th:value="${user.id}"
                            th:text="${user.username}"></option>
                </select>
                <h6 th:each="error : ${#fields.errors('recipient')}" th:text="${error}"></h6>
            </div>
            <hr class="bg-markoni hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button type="submit" class="btn bg-markoni text-white">Create</button>
            </div>
        </form>
        <hr class="bg-markoni hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>
