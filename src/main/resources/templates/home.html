<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-markoni rounded">
			<a class="navbar-brand nav-link-white" th:href="@{/}">MARKONI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
				<ul class="navbar-nav">
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link nav-link-white active" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white active" th:href="@{/user/login}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white active" th:href="@{/user/register}">Register</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="mt-3">
		<hr class="bg-markoni hr-2"/>
		<div class="print-container container-fluid">
			<div class="row mb-4 home-container">
				<th:block th:each="document : ${documents}">
					<div class="print-scheduled bg-markoni rounded">
						<h5 class="text-center text-white font-weight-bold py-3 mt-3" th:text="${document.title}"></h5>
						<hr class="bg-white">
						<div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
							<a class="btn bg-markoni text-white font-weight-bold mb-3"
							   th:href="@{/print/{id}(id=${document.id})}">Print</a>
							<a class="btn bg-markoni text-white font-weight-bold mb-3"
							   th:href="@{/details/{id}(id=${document.id})}">Details</a>
						</div>
					</div>
				</th:block>
			</div>
		</div>
		<hr class="bg-markoni hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
