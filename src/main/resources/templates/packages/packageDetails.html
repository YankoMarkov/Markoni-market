<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:if="${session.role.equals('ADMIN')}">
			<th:block th:replace="fragments/adminNavbarWithCategory"/>
		</th:block>
		<th:block th:unless="${session.role.equals('ADMIN')}">
			<th:block th:replace="fragments/userNavbarWithCategory"/>
		</th:block>
	</header>
	<main class="mt-3">
		<h1 class="text-center">Package Details</h1>
		<hr class="hr-2 bg-org.yanmark.markoni"/>
		<div class="mx-auto">
			<div class="address-and-date-holder d-flex justify-content-around">
				<div class="d-flex flex-column">
					<h2 class="text-center">Address</h2>
					<h3 class="text-center mt-1" th:text="${package.shippingAddress}"></h3>
				</div>
				<div class="d-flex flex-column">
					<h2 class="text-center">Status</h2>
					<h3 class="text-center mt-1" th:text="${package.status}"></h3>
				</div>
				<div class="d-flex flex-column">
					<h2 class="text-center">Estimated Delivery Date</h2>
					<h3 class="text-center mt-1" th:text="${package.estimatedDeliveryDay}"></h3>
				</div>
			</div>
			<hr class="hr-2 bg-org.yanmark.markoni"/>
			<div class="w-75 mx-auto weight-and-recipient-holder d-flex justify-content-between">
				<div class="d-flex flex-column w-50">
					<h2 class="text-center">Weight</h2>
					<h3 class="text-center mt-1" th:text="|${package.weight} kg.|"></h3>
				</div>
				<div class="d-flex flex-column w-50">
					<h2 class="text-center">Recipient</h2>
					<h3 class="text-center mt-1" th:text="${package.recipient}"></h3>
				</div>
			</div>
			<hr class="hr-2 w-75 bg-org.yanmark.markoni"/>
			<div>
				<h2 class="text-center">Description</h2>
				<h3 class="text-center mt-3" th:text="${package.description}"></h3>
			</div>
		</div>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
