<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbarWithCategory"/>
    </header>
    <main class="mt-3">
        <hr class="bg-markoni hr-2"/>
        <h1 class="text-center text-markoni">All Categories</h1>
        <hr class="bg-markoni w-25 hr-2"/>
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Image</th>
                <th class="col-md-3 text-center">Name</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product,iter : ${products}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-3">
                        <div class="text-center">
                            <img th:src="${product.image}" width="auto" height="40" alt="Product">
                        </div>
                    </td>
                    <td class="col-md-3 text-center" th:text="${product.name}"></td>
                    <td class="col-md-2 text-center" th:text="${product.price}"></td>
                    <td class="col-md-3 text-center">
                        <a th:href="@{/products/details/{id}(id=${product.id})}"
                           class="btn btn-secondary font-weight-bold text-white">Details</a>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}"
                           class="btn btn-success font-weight-bold text-white">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}"
                           class="btn btn-danger font-weight-bold text-white">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="bg-markoni hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>
