<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<article class="gallery-wrap">
						<div class="img-big-wrap">
							<img class="img-thumbnail" th:src="${product.image}">
						</div> <!-- slider-productCreate.// -->
						<div class="img-small-wrap">
							<div class="item-gallery"><img src="https://s9.postimg.org/tupxkvfj3/image.jpg"></div>
							<div class="item-gallery"><img src="https://s9.postimg.org/tupxkvfj3/image.jpg"></div>
							<div class="item-gallery"><img src="https://s9.postimg.org/tupxkvfj3/image.jpg"></div>
							<div class="item-gallery"><img src="https://s9.postimg.org/tupxkvfj3/image.jpg"></div>
						</div> <!-- slider-nav.// -->
					</article>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<h2 th:text="${product.name}"></h2>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col-md-12 bottom-rule">
							<h5 class="product-price" th:text="|Price: ${product.price}|"></h5>
						</div>
					</div>
					<div class="row mt-2">
						<div class="col-md-3">
							<p>Rating:</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 text-center">
							//TODO finish in stock
							<span class="monospaced">In Stock</span>
						</div>
					</div>
					<div class="mt-4">
						<a class="btn bg-markoni text-white" th:href="@{/products/buy/{id}(id=${product.id})}"
						   th:text="Buy"></a>
					</div>
					<div class="container mt-5">
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#home">Description</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#comment">Comment</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#allComments">All Comments</a>
							</li>
						</ul>
						<div class="tab-content">
							<div id="home" class="container tab-pane active"><br>
								<h3>Description:</h3>
								<p th:text="${product.description}"></p>
							</div>
							<div id="comment" class="container tab-pane fade"><br>
								<h3>Comment</h3>
								<div class="form-group">
									<label class="form-control-label" for="new-rating">Rating</label>
									<input class="form-control" id="new-rating" type="number" min="1" max="5"/>
								</div>
								<div class="form-group">
									<label class="form-control-label" for="new-comment">Your comment</label>
									<textarea class="form-control" id="new-comment" name="comment" rows="5"></textarea>
								</div>
							</div>
							<div id="allComments" class="container tab-pane fade"><br>
								<h3>All Comments</h3>
								<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque
									laudantium, totam rem aperiam.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
