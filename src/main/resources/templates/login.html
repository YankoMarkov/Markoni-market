<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-markoni rounded">
			<a class="navbar-brand nav-link-white" th:href="@{/}">MARKONI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white active" th:href="@{/user/login}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/user/register}">Register</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="mt-3">
		<hr class="bg-markoni hr-2"/>
		<h1 class="text-center text-markoni">Login</h1>
		<hr class="bg-markoni w-25 hr-2"/>
		<form class="mx-auto w-25" th:method="post" th:action="@{/user/login}">
			<div class="form-group">
				<label for="username" class="text-markoni">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Username..." name="username"/>
			</div>
			<div class="form-group">
				<label for="password" class="text-markoni">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password..." name="password"/>
			</div>
			<hr class="bg-markoni hr-2"/>
			<div class="button-holder d-flex justify-content-center">
				<button type="submit" class="btn bg-markoni text-white">Login</button>
			</div>
		</form>
		<hr class="bg-markoni hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
