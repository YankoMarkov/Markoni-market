<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-markoni hr-2"/>
        <h1 class="text-center text-markoni">Pending Shipment</h1>
        <hr class="bg-markoni w-25 hr-2"/>
        <div class="d-flex justify-content-between">
            <table class="table table-hover table-bordered">
                <thead>
                <tr class="row mx-auto">
                    <th class="col-lg-1 text-center">#</th>
                    <th class="col-lg-4 text-center">Description</th>
                    <th class="col-lg-1 text-center">Weight</th>
                    <th class="col-lg-3 text-center">Shipping Address</th>
                    <th class="col-lg-2 text-center">Recipient</th>
                    <th class="col-lg-1 text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="delivered,iter : ${delivering}">
                    <tr class="row mx-auto">
                        <th class="col-lg-1 text-center" th:text="${iter.index + 1}"></th>
                        <td class="col-lg-4 text-center" th:text="${delivered.description}"></td>
                        <td class="col-lg-1 text-center" th:text="${delivered.weight}"></td>
                        <td class="col-lg-3 text-center" th:text="${delivered.shippingAddress}"></td>
                        <td class="col-lg-2 text-center" th:text="${delivered.recipient}"></td>
                        <td class="col-lg-1 text-center">
                            <a class="btn bg-markoni text-white" th:href="@{/packages/details(id=${delivered.id})}"
                               th:text="Details"></a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <hr class="bg-markoni hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>
