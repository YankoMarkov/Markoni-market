<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-markoni hr-2"/>
        <h1 class="text-center text-markoni">Edit Profile</h1>
        <hr class="bg-markoni w-25 hr-2"/>
        <form class="form w-25 mx-auto" th:action="@{/users/edit}" th:method="post">
            <input type="hidden" name="_csrf" value="80417983-fe8b-45c7-963e-31f6915a1560">
            <div class="form-group">
                <label for="username" class="text-markoni">Username</label>
                <input type="text" th:value="${user.username}" class="form-control" name="username" id="username"
                       readonly/>
            </div>
            <div class="form-group">
                <label for="password" class="text-markoni">Old Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                       required/>
            </div>
            <div class="form-group">
                <label for="newPassword" class="text-markoni">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password..."
                       name="newPassword"/>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword" class="text-markoni">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword"
                       placeholder="Confirm New Password..."
                       name="confirmNewPassword"/>
            </div>
            <div class="form-group">
                <label for="email" class="text-markoni">Email</label>
                <input type="email" th:value="${user.email}" class="form-control" id="email" placeholder="Email..."
                       name="email"/>
            </div>
            <hr class="hr-2 bg-markoni">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-markoni text-white">Edit</button>
            </div>
        </form>
        <hr class="bg-markoni hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>
