<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-org.yanmark.markoni rounded" xmlns:th="http://www.thymeleaf.org">
			<a class="navbar-brand nav-link-white" th:href="@{/}">MARKONI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/packages/pending}">Pending</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/packages/shipped}">Shipped</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/packages/delivered}">Delivered</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/packages/create}">Package</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white active" th:href="@{/category/create}">Category</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/product/create}">Product</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/}">My Account</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/receipt}">Receipt</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/user/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="mt-3">
		<hr class="bg-org.yanmark.markoni hr-2"/>
		<h1 class="text-center text-org.yanmark.markoni">Category</h1>
		<hr class="bg-org.yanmark.markoni w-25 hr-2"/>
		<form class="mx-auto w-25" th:method="post" th:action="@{/category/create}" th:object="${categoryCreate}">
			<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'text-danger'">
				<label for="name" class="text-org.yanmark.markoni">Name</label>
				<input type="text" class="form-control" id="name" placeholder="Name..." name="name" th:field="*{name}"/>
				<h6 th:each="error : ${#fields.errors('name')}" th:text="${error}"></h6>
			</div>
			<hr class="bg-org.yanmark.markoni hr-2"/>
			<div class="button-holder mt-4 d-flex justify-content-center">
				<button type="submit" class="btn bg-org.yanmark.markoni text-white">Create</button>
			</div>
		</form>
		<hr class="bg-org.yanmark.markoni hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
