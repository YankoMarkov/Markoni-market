<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<hr class="bg-org.yanmark.markoni hr-2"/>
		<h1 class="text-center text-org.yanmark.markoni">Pending Shipment</h1>
		<hr class="bg-org.yanmark.markoni w-25 hr-2"/>
		<div class="d-flex justify-content-between">
			<table class="table table-hover table-bordered">
				<thead>
				<tr class="row">
					<th scope="col" class="col-lg-1 d-flex justify-content-center"><h4>#</h4></th>
					<th scope="col" class="col-lg-4 d-flex justify-content-center"><h4>Description</h4></th>
					<th scope="col" class="col-lg-1 d-flex justify-content-center"><h4>Weight</h4></th>
					<th scope="col" class="col-lg-3 d-flex justify-content-center"><h4>Shipping Address</h4></th>
					<th scope="col" class="col-lg-2 d-flex justify-content-center"><h4>Recipient</h4></th>
					<th scope="col" class="col-lg-1 d-flex justify-content-center"><h4>Actions</h4></th>
				</tr>
				</thead>
				<tbody>
				<th:block th:each="delivered,iter : ${delivering}">
					<tr class="row">
						<th scope="row" class="col-lg-1 d-flex justify-content-center">
							<h5 th:text="${iter.index + 1}"></h5>
						</th>
						<td class="col-lg-4 d-flex justify-content-center">
							<h5 th:text="${delivered.description}"></h5>
						</td>
						<td class="col-lg-1 d-flex justify-content-center">
							<h5 th:text="${delivered.weight}"></h5>
						</td>
						<td class="col-lg-3 d-flex justify-content-center">
							<h5 th:text="${delivered.shippingAddress}"></h5>
						</td>
						<td class="col-lg-2 d-flex justify-content-center">
							<h5 th:text="${delivered.recipient}"></h5>
						</td>
						<td class="col-lg-1 d-flex justify-content-center">
							<a class="btn bg-org.yanmark.markoni text-white" th:href="@{/packages/details(id=${delivered.id})}"
							   th:text="Details"></a>
						</td>
					</tr>
				</th:block>
				</tbody>
			</table>
		</div>
		<hr class="bg-org.yanmark.markoni hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
