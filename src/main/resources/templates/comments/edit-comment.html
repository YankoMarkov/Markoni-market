<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-markoni hr-2"/>
        <h1 class="text-center text-markoni">Edit Comment</h1>
        <hr class="bg-markoni w-25 hr-2"/>
        <form th:action="@{/comments/edit/{id}(id=${comment.id})}" th:method="post" th:object="${comment}"
              enctype="multipart/form-data" id="add-product-form" class="form w-25 mx-auto">
            <div class="form-group" th:classappend="${#fields.hasErrors('user')}? 'text-danger'">
                <label for="user" class="text-markoni">User</label>
                <input type="text" class="form-control" id="user" name="user"
                       th:field="*{user}" readonly/>
                <h6 th:each="error : ${#fields.errors('user')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('time')}? 'text-danger'">
                <label for="time" class="text-markoni">Time</label>
                <input type="text" class="form-control" id="time" name="time"
                       th:field="*{time}" readonly/>
                <h6 th:each="error : ${#fields.errors('time')}" th:text="${error}"></h6>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('comment')}? 'text-danger'">
                <label for="comment" class="text-markoni">Comment</label>
                <textarea class="form-control" id="comment" name="comment" rows="5"
                          th:field="*{comment}"></textarea>
                <h6 th:each="error : ${#fields.errors('comment')}" th:text="${error}"></h6>
            </div>
            <hr class="bg-markoni hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button type="submit" class="btn bg-markoni text-white">Edit</button>
            </div>
        </form>
        <hr class="bg-markoni hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>
