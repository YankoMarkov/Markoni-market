<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<hr class="bg-markoni hr-2"/>
		<h1 class="text-center text-markoni">Edit Category</h1>
		<hr class="bg-markoni w-25 hr-2"/>
		<form th:action="@{/categories/edit/{id}(id=${category.id})}" th:method="post" id="edit-categories-form"
		      class="form w-25 mx-auto">
			<input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
			<div class="form-group">
				<label for="edit-categories-name" class="font-weight-bold">Name</label>
				<input type="text" class="form-control text-center" id="edit-categories-name" name="name"
				       th:value="${category.name}">
			</div>
			<hr class="hr-2 bg-dark">
			<div class="button-holder d-flex justify-content-center">
				
				
				<button type="submit" class="btn btn-info">Edit Category</button>
			</div>
		</form>
		<hr class="bg-markoni hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
