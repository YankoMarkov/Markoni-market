<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"/>
    </header>
    <main class="mt-3">
        <hr class="bg-markoni hr-2"/>
        <h1 class="text-center text-markoni">All Comments</h1>
        <hr class="bg-markoni w-25 hr-2"/>
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-1 text-center">User</th>
                <th class="col-md-2 text-center">Time</th>
                <th class="col-md-6 text-center">Comment</th>
                <th class="col-md-2 text-center">Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="comment,iter : ${comments}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-1 text-center" th:text="${comment.user}"></td>
                    <td class="col-md-2 text-center" th:text="${comment.time}"></td>
                    <td class="col-md-6 text-center" id="comment-container" th:text="${comment.comment}"></td>
                    <td class="col-md-2 text-center">
                        <a th:href="@{/comments/edit/{id}(id=${comment.id})}"
                           class="btn btn-success font-weight-bold text-white">Edit</a>
                        <a th:href="@{/comments/delete/{id}(id=${comment.id})}"
                           class="btn btn-danger font-weight-bold text-white">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="bg-markoni hr-2 mt-5"/>
    </main>
    <footer>
        <th:block th:replace="fragments/footer"/>
    </footer>
</div>
</body>
</html>
