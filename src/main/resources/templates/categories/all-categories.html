<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<th:block th:replace="fragments/navbar"/>
	</header>
	<main class="mt-3">
		<hr class="bg-markoni hr-2"/>
		<h1 class="text-center text-markoni">All Categories</h1>
		<hr class="bg-markoni w-25 hr-2"/>
		<table class="table table-hover w-75 mx-auto">
			<thead>
			<tr class="row mx-auto">
				<th class="col-md-2 text-center">#</th>
				<th class="col-md-5 text-center">Name</th>
				<th class="col-md-5 text-center">Actions</th>
			</tr>
			</thead>
			<tbody>
			<th:block th:each="category,iter : ${categories}">
				<tr class="row mx-auto">
					<th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
					<td class="col-md-5 text-center" th:text="${category.name}"></td>
					<td class="col-md-5 text-center">
						<a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-primary">Edit</a>
						<a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</th:block>
			</tbody>
		</table>
		<hr class="bg-markoni hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
