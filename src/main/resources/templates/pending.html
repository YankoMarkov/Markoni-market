<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-markoni rounded" xmlns:th="http://www.thymeleaf.org">
			<a class="navbar-brand nav-link-white" th:href="@{/}">MARKONI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link nav-link-white active" th:href="@{/packages/pending}">Pending</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/packages/shipped}">Shipped</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/packages/delivered}">Delivered</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/packages/create}">Package</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/category/create}">Category</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/product/create}">Product</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/home}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/}">My Account</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/receipt}">Receipt</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/user/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="mt-3">
		<hr class="bg-markoni hr-2"/>
		<h1 class="text-center text-markoni">Pending Shipment</h1>
		<hr class="bg-markoni w-25 hr-2"/>
		<div class="d-flex justify-content-between">
			<table class="table table-hover table-bordered">
				<thead>
				<tr class="row">
					<th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>#</h3></th>
					<th scope="col" class="col-lg-4 d-flex justify-content-center"><h3>Description</h3></th>
					<th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Weight</h3></th>
					<th scope="col" class="col-lg-3 d-flex justify-content-center"><h3>Shipping Address</h3></th>
					<th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
					<th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Actions</h3></th>
				</tr>
				</thead>
				<tbody>
				<th:block th:each="pending,iter : ${pendings}">
					<tr class="row">
						<th scope="row" class="col-lg-1 d-flex justify-content-center">
							<h5 th:text="${iter.index}"></h5>
						</th>
						<td class="col-lg-4 d-flex justify-content-center">
							<h5 th:text="${pending.description}"></h5>
						</td>
						<td class="col-lg-1 d-flex justify-content-center">
							<h5 th:text="${pending.weight}"></h5>
						</td>
						<td class="col-lg-3 d-flex justify-content-center">
							<h5 th:text="${pending.shippingAddress}"></h5>
						</td>
						<td class="col-lg-2 d-flex justify-content-center">
							<h5 th:text="${pending.recipient}"></h5>
						</td>
						<td class="col-lg-1 d-flex justify-content-center">
							<form th:action="@{/packages/pending}" th:method="post">
								<input type="hidden" th:value="${pending.id}" name="pendingId">
								<button type="submit" class="btn bg-markoni text-white">Ship</button>
							</form>
						</td>
					</tr>
				</th:block>
				</tbody>
			</table>
		</div>
		<hr class="bg-markoni hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
