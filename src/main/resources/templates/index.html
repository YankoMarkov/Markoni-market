<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="fragments/head"/>
</head>
<body>
<div class="container-fluid">
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-org.yanmark.markoni rounded" xmlns:th="http://www.thymeleaf.org">
			<a class="navbar-brand nav-link-white" th:href="@{/}">MARKONI</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
				<div class="btn-group">
					<form th:action="@{/home}" th:method="get">
						<select type="button" class="btn btn-info dropdown-toggle" onchange="submit();"
						        th:name="categoryId">
							<option value="">Select Category...</option>
							<option th:each="category : ${categories}"
							        th:value="${category.id}"
							        th:text="${category.name}"
							        th:selected="${category.id == categoryId}"></option>
						</select>
					</form>
				</div>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/users/login}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link nav-link-white" th:href="@{/users/register}">Register</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="mt-3">
		<hr class="bg-org.yanmark.markoni hr-2"/>
		<div class="jumbotron bg-org.yanmark.markoni">
			<th:block th:if="${categoryName == null}">
				<h1 class="text-white d-flex justify-content-center">All Products.</h1>
			</th:block>
			<th:block th:if="${categoryName != null}">
				<h1 class="text-white d-flex justify-content-center" th:text="|All ${categoryName} Products.|"></h1>
			</th:block>
			<hr class="bg-white hr-2"/>
			<form class="mx-auto w-25" th:action="@{/product/searched}" th:method="get">
				<div class="d-flex justify-content-center active-cyan-3 active-cyan-4 mb-4">
					<input class="form-control" type="text" placeholder="Search..." aria-label="Search"
					       name="searchName"/>
				</div>
			</form>
			<hr class="bg-white hr-2"/>
			<div class="print-container container-fluid">
				<div class="row mb-4 home-container">
					<th:block th:each="product : ${products}">
						<div class="panel panel-primary">
							<div class="panel-heading mb-3">
								<h5 class="text-white" th:text="${product.name}"></h5>
							</div>
							<div class="home-image panel-body">
								<img th:src="${product.image}" class="img-thumbnail" alt="Image">
							</div>
						</div>
					</th:block>
				</div>
			</div>
		</div>
		<hr class="bg-org.yanmark.markoni hr-2 mt-5"/>
	</main>
	<footer>
		<th:block th:replace="fragments/footer"/>
	</footer>
</div>
</body>
</html>
